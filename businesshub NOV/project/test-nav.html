<!DOCTYPE html>
<html>
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Simple test to verify nav highlighting
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Navigation highlighting test page loaded');
            
            // Check if nav-highlight.js is loaded
            const scripts = document.getElementsByTagName('script');
            let navHighlightLoaded = false;
            for (let script of scripts) {
                if (script.src && script.src.includes('nav-highlight.js')) {
                    navHighlightLoaded = true;
                    break;
                }
            }
            
            if (navHighlightLoaded) {
                console.log('âœ“ nav-highlight.js is loaded');
            } else {
                console.log('âœ— nav-highlight.js is NOT loaded');
            }
            
            // Check if nav-highlight.css is loaded
            const links = document.getElementsByTagName('link');
            let navHighlightCSSLoaded = false;
            for (let link of links) {
                if (link.href && link.href.includes('nav-highlight.css')) {
                    navHighlightCSSLoaded = true;
                    break;
                }
            }
            
            if (navHighlightCSSLoaded) {
                console.log('âœ“ nav-highlight.css is loaded');
            } else {
                console.log('âœ— nav-highlight.css is NOT loaded');
            }
        });
    </script>
</head>
