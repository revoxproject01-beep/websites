<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusWealth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 text-gray-800 font-sans">
    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-10 bg-gradient-to-br from-indigo-100 to-purple-100">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:-translate-y-1">
                <div class="bg-gradient-to-r from-indigo-700 to-purple-700 py-6 text-center">
                    <div class="flex justify-center mb-2">
                        <a href="index.html" class="text-xl font-bold text-white flex items-center justify-center hover:opacity-90 transition-opacity">
                            <i class="fas fa-chart-network text-2xl mr-2"></i>
                            Nexus<span class="text-purple-300">Wealth</span>
                        </a>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                    <p class="subtext-light mt-2">Sign in to your account</p>
                </div>
                
                <div class="p-6">
                    <form>
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your.email@example.com">
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center">
                                <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block subtext-secondary">Remember me</label>
                            </div>
                            <a href="#" class="subtext-secondary hover:text-purple-600">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="form-btn w-full bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:-translate-y-0.5 shadow-md">Sign In</button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="subtext-primary">Don't have an account? <a href="#" class="text-indigo-700 font-semibold hover:text-purple-600">Create Account</a></p>
                    </div>
                    
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <div>
                                <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fab fa-google text-red-500"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fab fa-facebook-f text-blue-600"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fab fa-linkedin-in text-blue-700"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="min-h-screen flex items-center justify-center py-10 bg-gradient-to-br from-indigo-100 to-purple-100 hidden" id="register-section">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:-translate-y-1">
                <div class="bg-gradient-to-r from-indigo-700 to-purple-700 py-6 text-center">
                    <div class="flex justify-center mb-2">
                        <a href="index.html" class="text-xl font-bold text-white flex items-center justify-center hover:opacity-90 transition-opacity">
                            <i class="fas fa-chart-network text-2xl mr-2"></i>
                            Nexus<span class="text-purple-300">Wealth</span>
                        </a>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    <p class="subtext-light mt-2">Join NexusWealth today</p>
                </div>
                
                <div class="p-6">
                    <form>
                        <div class="mb-4">
                            <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" id="fullname" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="John Doe">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="reg-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="reg-email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your.email@example.com">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="reg-password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="reg-password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="confirm-password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                            </div>
                        </div>
                        
                        <div class="flex items-center mb-6">
                            <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block subtext-secondary">I agree to the <a href="#" class="text-indigo-700 hover:text-purple-600">Terms and Conditions</a></label>
                        </div>
                        
                        <button type="submit" class="form-btn w-full bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:-translate-y-0.5 shadow-md">Create Account</button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="subtext-primary">Already have an account? <a href="#" class="text-indigo-700 font-semibold hover:text-purple-600" id="show-login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simplified Footer -->
    <footer class="bg-gradient-to-r from-indigo-900 to-purple-900 text-white pt-4 pb-4">
        <div class="container mx-auto px-4">
            <div class="border-t border-indigo-800 pt-4 text-center subtext-footer">
                <p>&copy; 2025 NexusWealth. All rights reserved. <a href="#" class="hover:text-purple-300 ml-4">Privacy Policy</a> <a href="#" class="hover:text-purple-300 ml-4">Terms of Service</a></p>
            </div>
        </div>
    </footer>

    <script>
        // Toggle between login and registration forms
        document.addEventListener('DOMContentLoaded', function() {
            const showRegisterLink = document.querySelector('.mt-8.text-center a.font-semibold');
            const showLoginLink = document.getElementById('show-login');
            const loginSection = document.querySelector('section.min-h-screen.flex.items-center.justify-center.py-10.bg-gradient-to-br');
            const registerSection = document.getElementById('register-section');

            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginSection.classList.add('hidden');
                    registerSection.classList.remove('hidden');
                });
            }

            if (showLoginLink) {
                showLoginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerSection.classList.add('hidden');
                    loginSection.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
