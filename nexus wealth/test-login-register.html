<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-blue-900">Finance<span class="text-yellow-500">Pro</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login/Register Section -->
    <section class="min-h-screen flex items-center justify-center py-20 bg-gradient-to-br from-blue-50 to-gray-100">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-blue-900 py-6 text-center">
                    <h2 class="text-2xl font-bold text-white">Account Access</h2>
                    <p class="text-blue-200 mt-2">Sign in or create an account</p>
                </div>
                
                <div class="p-8">
                    <!-- Tab Navigation -->
                    <div class="flex mb-6 border-b">
                        <button id="login-tab" class="w-1/2 py-3 font-semibold text-blue-900 border-b-2 border-blue-900">Login</button>
                        <button id="register-tab" class="w-1/2 py-3 font-semibold text-gray-500">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="your.email@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center">
                                <input id="remember" type="checkbox" class="h-4 w-4 text-blue-900 focus:ring-blue-900 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-900 hover:text-yellow-500">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-md font-semibold hover:bg-yellow-500 transition-colors">Sign In</button>
                    </form>
                    
                    <!-- Register Form (Hidden by default) -->
                    <form id="register-form" class="hidden">
                        <div class="mb-4">
                            <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" id="fullname" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="John Doe" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="reg-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="reg-email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="your.email@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="reg-password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="reg-password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="confirm-password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="company" class="block text-gray-700 font-medium mb-2">Company (Optional)</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-building text-gray-400"></i>
                                </div>
                                <input type="text" id="company" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" placeholder="Your Company Name">
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-md font-semibold hover:bg-yellow-500 transition-colors">Create Account</button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            <span id="toggle-text">Don't have an account?</span> 
                            <a href="#" id="form-toggle" class="text-blue-900 font-semibold hover:text-yellow-500">Create Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formToggle = document.getElementById('form-toggle');
            const toggleText = document.getElementById('toggle-text');
            
            // Tab switching
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('text-blue-900', 'border-blue-900');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.add('text-gray-500');
                registerTab.classList.remove('text-blue-900', 'border-blue-900');
                
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                
                toggleText.textContent = "Don't have an account?";
                formToggle.textContent = "Create Account";
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('text-blue-900', 'border-blue-900');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.add('text-gray-500');
                loginTab.classList.remove('text-blue-900', 'border-blue-900');
                
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                
                toggleText.textContent = "Already have an account?";
                formToggle.textContent = "Sign In";
            });
            
            // Toggle link functionality
            formToggle.addEventListener('click', function(e) {
                e.preventDefault();
                if (loginForm.classList.contains('hidden')) {
                    // Switch to login form
                    loginTab.click();
                } else {
                    // Switch to register form
                    registerTab.click();
                }
            });
            
            // Form validation and submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add login validation logic here
                alert('Login functionality would be implemented here');
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add registration validation logic here
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                alert('Registration functionality would be implemented here');
            });
        });
    </script>
</body>
</html>
