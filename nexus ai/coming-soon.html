<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ec4899',
                        secondary: '#0f172a',
                        accent: '#f472b6',
                        light: '#ffffff',
                        dark: '#020617'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coming-soon-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .coming-soon-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .countdown-box {
            transition: all 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        [dir="rtl"] .rtl-flip {
            transform: scaleX(-1);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(236, 72, 153, 0.5);
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-light text-secondary">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto text-center">
            <div class="coming-soon-card bg-white rounded-2xl shadow-xl overflow-hidden p-8">
                <div class="animate-float inline-block mb-8">
                    <div class="w-32 h-32 rounded-full bg-primary bg-opacity-10 flex items-center justify-center mx-auto">
                        <div class="w-24 h-24 rounded-full bg-primary bg-opacity-20 flex items-center justify-center">
                            <div class="relative">
                                <div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center">
                                    <i class="fas fa-brain text-white text-3xl"></i>
                                </div>
                                <div class="pulse-ring"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Something Exciting is Coming Soon!</h1>
                <p class="text-gray-600 text-xl mb-12">We're working hard to bring you an amazing new AI tool. Stay tuned for the launch!</p>
                
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-12">
                    <div class="countdown-box bg-gray-50 rounded-xl p-6">
                        <span id="days" class="block text-3xl font-bold text-primary">15</span>
                        <span class="text-gray-600">Days</span>
                    </div>
                    
                    <div class="countdown-box bg-gray-50 rounded-xl p-6">
                        <span id="hours" class="block text-3xl font-bold text-primary">08</span>
                        <span class="text-gray-600">Hours</span>
                    </div>
                    
                    <div class="countdown-box bg-gray-50 rounded-xl p-6">
                        <span id="minutes" class="block text-3xl font-bold text-primary">42</span>
                        <span class="text-gray-600">Minutes</span>
                    </div>
                    
                    <div class="countdown-box bg-gray-50 rounded-xl p-6">
                        <span id="seconds" class="block text-3xl font-bold text-primary">18</span>
                        <span class="text-gray-600">Seconds</span>
                    </div>
                </div>
                
                <div class="mb-12">
                    <h3 class="text-xl font-bold mb-6">Get Notified When We Launch</h3>
                    <form class="max-w-md mx-auto">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <button type="submit" class="bg-primary text-white font-bold px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors">Notify Me</button>
                        </div>
                    </form>
                </div>
                
                <div class="border-t border-gray-200 pt-8">
                    <h3 class="text-xl font-bold mb-6">Follow Us for Updates</h3>
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center hover:bg-pink-200 transition-colors social-btn">
                            <i class="fab fa-facebook-f text-primary"></i>
                        </a>
                        <a href="#" class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center hover:bg-pink-200 transition-colors social-btn">
                            <i class="fab fa-twitter text-primary"></i>
                        </a>
                        <a href="#" class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center hover:bg-pink-200 transition-colors social-btn">
                            <i class="fab fa-linkedin-in text-primary"></i>
                        </a>
                        <a href="#" class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center hover:bg-pink-200 transition-colors social-btn">
                            <i class="fab fa-instagram text-primary"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // RTL Toggle Functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved preference or default to LTR
            const isRTL = localStorage.getItem('rtl') === 'true';
            if (isRTL) {
                document.documentElement.setAttribute('dir', 'rtl');
            }
            
            // Countdown timer
            function updateCountdown() {
                const countdownDate = new Date();
                countdownDate.setDate(countdownDate.getDate() + 15); // 15 days from now
                
                const now = new Date().getTime();
                const distance = countdownDate.getTime() - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').innerText = days.toString().padStart(2, '0');
                document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            }
            
            // Update the countdown every second
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        });
    </script>
</body>
</html>
