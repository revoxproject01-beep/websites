<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#10b981" flood-opacity="0.5" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circuit pattern -->
  <g opacity="0.1">
    <path d="M200,100 L250,100 L250,150 L300,150" stroke="#10b981" stroke-width="2"/>
    <path d="M900,200 L950,200 L950,250 L1000,250" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M300,400 L350,400 L350,450 L400,450" stroke="#10b981" stroke-width="2"/>
    <path d="M800,500 L850,500 L850,550 L900,550" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="250" cy="100" r="3" fill="#10b981"/>
    <circle cx="950" cy="200" r="3" fill="#8b5cf6"/>
    <circle cx="350" cy="400" r="3" fill="#10b981"/>
    <circle cx="850" cy="500" r="3" fill="#8b5cf6"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(600, 300)">
    <!-- Brain icon with glow effect -->
    <g filter="url(#glow)">
      <path d="M0,-90 C40,-90 70,-60 70,-30 C70,0 40,30 0,30 C-40,30 -70,0 -70,-30 C-70,-60 -40,-90 0,-90 Z" fill="url(#accentGradient)"/>
      <path d="M-50,-50 C-35,-65 -10,-65 0,-50 C10,-65 35,-65 50,-50 C35,-35 10,-35 0,-50 C-10,-35 -35,-35 -50,-50 Z" fill="#0f172a"/>
      <circle cx="-25" cy="-15" r="12" fill="#0f172a"/>
      <circle cx="25" cy="-15" r="12" fill="#0f172a"/>
      <path d="M-40,10 Q0,40 40,10" stroke="#0f172a" stroke-width="6" fill="none"/>
    </g>
    
    <!-- AI Tools text -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="bold">
      AI TOOLS
    </text>
    
    <!-- Tagline -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">
      Transform Your Business with Artificial Intelligence
    </text>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="40" height="80" fill="#10b981" rx="5"/>
    <rect x="50" y="20" width="40" height="60" fill="#8b5cf6" rx="5"/>
    <rect x="100" y="40" width="40" height="40" fill="#10b981" rx="5"/>
    <rect x="150" y="10" width="40" height="70" fill="#8b5cf6" rx="5"/>
  </g>
  
  <g transform="translate(850, 100)">
    <circle cx="0" cy="0" r="30" fill="#10b981" opacity="0.3"/>
    <circle cx="50" cy="20" r="25" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="20" cy="50" r="20" fill="#10b981" opacity="0.3"/>
  </g>
</svg>