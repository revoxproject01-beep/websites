<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ec4899', // pink instead of green
                        secondary: '#0f172a',
                        accent: '#f472b6', // light pink instead of purple
                        light: '#ffffff', // white instead of light gray
                        dark: '#020617'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .error-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        [dir="rtl"] .rtl-flip {
            transform: scaleX(-1);
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .tool-card {
            transition: all 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light text-secondary">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="error-card bg-white rounded-2xl shadow-xl overflow-hidden p-8">
                <div class="w-32 h-32 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-8 pulse-animation">
                    <i class="fas fa-exclamation-triangle text-red-500 text-6xl"></i>
                </div>
                
                <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
                <h2 class="text-3xl font-bold mb-4">Page Not Found</h2>
                <p class="text-gray-600 text-xl mb-8">Oops! The page you're looking for doesn't exist or has been moved.</p>
                
                <div class="relative mb-8">
                    <input type="text" placeholder="Search our site..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary pl-12">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                </div>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
                    <a href="index.html" class="bg-primary text-white font-bold px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors">
                        <i class="fas fa-home mr-2"></i> Back to Home
                    </a>
                    <a href="contact.html" class="border-2 border-primary text-primary font-bold px-6 py-3 rounded-lg hover:bg-primary hover:text-white transition-colors">
                        <i class="fas fa-envelope mr-2"></i> Contact Support
                    </a>
                </div>
                
                <div class="border-t border-gray-200 pt-8">
                    <h3 class="text-xl font-bold mb-6">Popular AI Tools</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <a href="#" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary transition-colors tool-card">
                            <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                                <i class="fas fa-robot text-primary"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold">AI Assistant</p>
                                <p class="text-gray-600 text-sm">Conversational AI</p>
                            </div>
                        </a>
                        
                        <a href="#" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary transition-colors tool-card">
                            <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                                <i class="fas fa-file-alt text-accent"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold">Content Generator</p>
                                <p class="text-gray-600 text-sm">Create content fast</p>
                            </div>
                        </a>
                        
                        <a href="#" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary transition-colors tool-card">
                            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-4">
                                <i class="fas fa-chart-line text-green-500"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold">Data Insights</p>
                                <p class="text-gray-600 text-sm">Advanced analytics</p>
                            </div>
                        </a>
                        
                        <a href="#" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary transition-colors tool-card">
                            <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mr-4">
                                <i class="fas fa-bullhorn text-yellow-500"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-bold">Marketing AI</p>
                                <p class="text-gray-600 text-sm">Campaign optimization</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // RTL Toggle Functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved preference or default to LTR
            const isRTL = localStorage.getItem('rtl') === 'true';
            if (isRTL) {
                document.documentElement.setAttribute('dir', 'rtl');
            }
        });
    </script>
</body>
</html>
