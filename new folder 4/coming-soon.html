<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

</svg>">
    <script src="js/globals.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8A2BE2', // Blue Violet
                        secondary: '#FF4500', // Orange Red
                        accent: '#00CED1', // Dark Turquoise
                        dark: '#0A0A0A', // Deeper Black
                        darker: '#000000' // Pure Black
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        
        .animate-fadeIn {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dark .bg-dark {
            background-color: #0A0A0A;
        }
        
        .dark .bg-darker {
            background-color: #000000;
        }
        
        .dark .text-darker {
            color: #222222;
        }
        
        .dark .text-dark {
            color: #f5f5f5;
        }
        
        .countdown-box {
            transition: all 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Roaming food animations */
        @keyframes roamHorizontal {
            0% { transform: translateX(-100px) translateY(0); }
            25% { transform: translateX(25vw) translateY(-20px); }
            50% { transform: translateX(50vw) translateY(0); }
            75% { transform: translateX(75vw) translateY(20px); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(0); }
        }
        
        @keyframes roamVertical {
            0% { transform: translateY(-100px) translateX(0); }
            25% { transform: translateY(25vh) translateX(-20px); }
            50% { transform: translateY(50vh) translateX(0); }
            75% { transform: translateY(75vh) translateX(20px); }
            100% { transform: translateY(calc(100vh + 100px)) translateX(0); }
        }
        
        @keyframes roamDiagonal {
            0% { transform: translate(-100px, -100px); }
            25% { transform: translate(25vw, 25vh); }
            50% { transform: translate(50vw, 50vh); }
            75% { transform: translate(75vw, 75vh); }
            100% { transform: translate(calc(100vw + 100px), calc(100vh + 100px)); }
        }
        
        @keyframes floatAndRoam {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20vw, 20vh) rotate(10deg); }
            50% { transform: translate(60vw, 40vh) rotate(0deg); }
            75% { transform: translate(80vw, 80vh) rotate(-10deg); }
            100% { transform: translate(100vw, 100vh) rotate(0deg); }
        }
        
        .roaming-food {
            position: fixed;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        .roaming-food-1 {
            animation-name: roamHorizontal;
            top: 15%;
            animation-delay: 0s;
        }
        
        .roaming-food-2 {
            animation-name: roamVertical;
            right: 10%;
            animation-delay: 5s;
        }
        
        .roaming-food-3 {
            animation-name: roamDiagonal;
            animation-delay: 10s;
        }
        
        .roaming-food-4 {
            animation-name: floatAndRoam;
            bottom: 20%;
            animation-delay: 15s;
        }
    </style>
</head>
<body class="bg-white text-gray-800 dark:bg-darker dark:text-gray-300 min-h-screen flex items-center justify-center">
    <script>
        // Force dark mode
        document.documentElement.classList.add('dark');
    </script>
    <div class="container mx-auto px-4 py-12 text-center">
        <div class="max-w-4xl mx-auto animate-fadeIn">
            <!-- Logo -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white flex items-center justify-center">
                    <i class="fas fa-crown mr-3"></i>Royal Feast
                </h1>
            </div>
            
            <!-- Coming Soon Message -->
            <h2 class="text-5xl md:text-6xl font-bold text-white mb-6">Coming Soon</h2>
            
            <p class="text-xl text-gray-200 mb-12 max-w-2xl mx-auto">
                We're preparing something special for you. Our new branch is opening soon with exciting new dishes and experiences.
            </p>
            
            <!-- Countdown Timer -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12 max-w-2xl mx-auto">
                <!-- Days -->
                <div class="countdown-box bg-white/10 backdrop-blur-sm rounded-xl p-6">
                    <div class="text-4xl font-bold text-white mb-2" id="days">15</div>
                    <div class="text-gray-300">Days</div>
                </div>
                
                <!-- Hours -->
                <div class="countdown-box bg-white/10 backdrop-blur-sm rounded-xl p-6">
                    <div class="text-4xl font-bold text-white mb-2" id="hours">08</div>
                    <div class="text-gray-300">Hours</div>
                </div>
                
                <!-- Minutes -->
                <div class="countdown-box bg-white/10 backdrop-blur-sm rounded-xl p-6">
                    <div class="text-4xl font-bold text-white mb-2" id="minutes">42</div>
                    <div class="text-gray-300">Minutes</div>
                </div>
                
                <!-- Seconds -->
                <div class="countdown-box bg-white/10 backdrop-blur-sm rounded-xl p-6">
                    <div class="text-4xl font-bold text-white mb-2" id="seconds">18</div>
                    <div class="text-gray-300">Seconds</div>
                </div>
            </div>
            
            <!-- Subscription Form -->
            <div class="max-w-md mx-auto mb-12">
                <p class="text-gray-300 mb-4">Be the first to know when we launch:</p>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="email" class="flex-grow px-4 py-3 rounded-lg focus:outline-none text-gray-800" 
                           placeholder="Your email address">
                    <button class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-bold transition-colors">
                        Notify Me
                    </button>
                </div>
            </div>
            
            <!-- Social Media Links -->
            <div class="mb-8">
                <p class="text-gray-300 mb-4">Follow us for updates:</p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-primary transition-colors">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-primary transition-colors">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-primary transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-primary transition-colors">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            
            <!-- Back to Home -->
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white transition-colors flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (30 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);
        
        // Update the count down every 1 second
        const countdownfunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <!-- Roaming Food Animations -->
    <div class="roaming-food roaming-food-1">
        <i class="fas fa-pizza-slice text-4xl text-primary"></i>
    </div>
    <div class="roaming-food roaming-food-2">
        <i class="fas fa-hamburger text-4xl text-secondary"></i>
    </div>
    <div class="roaming-food roaming-food-3">
        <i class="fas fa-ice-cream text-4xl text-accent"></i>
    </div>
    <div class="roaming-food roaming-food-4">
        <i class="fas fa-wine-bottle text-4xl text-primary"></i>
    </div>
</body>
</html>
