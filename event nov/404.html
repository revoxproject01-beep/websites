<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EventSphere 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    
    <div class="text-center px-4">
        <!-- 404 Icon -->
        <div class="mb-8">
            <i class="fas fa-robot text-8xl text-indigo-600 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-800 dark:text-white mb-4">404</h1>
        </div>
        
        <!-- Error Message -->
        <div class="max-w-lg mx-auto">
            <h2 class="text-3xl font-bold mb-4">Oops! Page Not Found</h2>
            <p class="text-xl text-gray-700 dark:text-gray-300 mb-8">
                The page you're looking for seems to have vanished into the digital void. 
                Don't worry, even the best algorithms get lost sometimes!
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                <a href="contact.html" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                    <i class="fas fa-envelope mr-2"></i>Contact Support
                </a>
            </div>
        </div>
        
        <!-- Helpful Links -->
        <div class="mt-12 max-w-md mx-auto">
            <h3 class="text-lg font-semibold mb-4">You might be looking for:</h3>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <a href="event-details.html" class="text-indigo-600 hover:text-indigo-700">Event Details</a>
                <a href="schedule.html" class="text-indigo-600 hover:text-indigo-700">Schedule</a>
                <a href="register.html" class="text-indigo-600 hover:text-indigo-700">Registration</a>
                <a href="faq.html" class="text-indigo-600 hover:text-indigo-700">FAQ</a>
            </div>
        </div>
        
        <!-- Theme Toggle -->
        <div class="fixed top-4 right-4">
             <button id="rtl-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <i class="fas fa-globe text-gray-600 dark:text-gray-400"></i>
                </button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
