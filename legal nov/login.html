<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apex Legal Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- RTL Toggle Button -->
    <div class="fixed top-4 right-4 z-50">
        <button id="rtl-toggle" class="p-2 rounded-full bg-white shadow-lg hover:bg-gray-100 transition-all duration-200 ease-in-out">
            <i class="fas fa-globe text-gray-700 text-lg"></i>
        </button>
    </div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="login-form bg-white p-8 rounded-lg shadow-md">
                <div class="text-center">
                    <a href="index.html" class="text-indigo-600 font-bold text-3xl">Apex<span class="text-gray-900">Legal</span></a>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900" id="form-title">Sign in to your account</h2>
                    <p class="mt-2 text-sm text-gray-600" id="form-description">Enter your credentials to access your dashboard</p>
                </div>
                
                <!-- Form Toggle functionality handled by JavaScript -->
                
                <!-- Login Form -->
                <form id="login-form" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                            <input id="username" name="username" type="text" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username or email address">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="flex items-center mr-2">
                                <i class="fas fa-lock text-indigo-300"></i>
                            </span>
                            <span>Sign in</span>
                        </button>
                    </div>
                </form>
                
                <!-- Register Form (Hidden by default) -->
                <form id="register-form" class="mt-8 space-y-6 hidden">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="reg-fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input id="reg-fullname" name="fullname" type="text" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Full name">
                        </div>
                        <div>
                            <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input id="reg-email" name="email" type="email" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input id="reg-password" name="password" type="password" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                        <div>
                            <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input id="reg-confirm-password" name="confirm-password" type="password" required class="form-input appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm password">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="reg-terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="reg-terms" class="ml-2 block text-sm text-gray-900"> I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a> </label>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="flex items-center mr-2">
                                <i class="fas fa-user-plus text-indigo-300"></i>
                            </span>
                            <span>Sign up</span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500"> Or continue with </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-google text-indigo-500"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-facebook-f text-indigo-600"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-linkedin-in text-indigo-700"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" id="toggle-link"> Sign up </a>
                    </p>
                </div>
            </div>
            
            <!-- Brand logo already provides home navigation, so back to home link is not needed -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Form toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const formDescription = document.getElementById('form-description');
            const toggleLink = document.getElementById('toggle-link');
            

            
            // Toggle link in footer
            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove focus from any active input fields
                const activeElement = document.activeElement;
                if (activeElement && activeElement.tagName === 'INPUT') {
                    activeElement.blur();
                }
                
                if (loginForm.classList.contains('hidden')) {
                    // Currently on register form, switch to login
                    registerForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    formTitle.textContent = 'Sign in to your account';
                    formDescription.textContent = 'Enter your credentials to access your dashboard';
                    toggleLink.textContent = 'Sign up';
                } else {
                    // Currently on login form, switch to register
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    formTitle.textContent = 'Create a new account';
                    formDescription.textContent = 'Fill in the information to create your account';
                    toggleLink.textContent = 'Sign in';
                }
            });
            
            // RTL Toggle functionality
            const rtlToggle = document.getElementById('rtl-toggle');
            
            // Check for saved RTL preference
            const isRTL = localStorage.getItem('rtl') === 'true';
            if (isRTL) {
                document.documentElement.setAttribute('dir', 'rtl');
            }
            
            // Toggle RTL function
            function toggleRTL() {
                const isRTL = document.documentElement.getAttribute('dir') === 'rtl';
                document.documentElement.setAttribute('dir', isRTL ? 'ltr' : 'rtl');
                localStorage.setItem('rtl', !isRTL);
            }
            
            if (rtlToggle) {
                rtlToggle.addEventListener('click', toggleRTL);
            }
        });
    </script>
</body>
</html>
