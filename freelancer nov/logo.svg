<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Nexus text -->
  <text x="10" y="40" font-family="Poppins, sans-serif" font-weight="700" font-size="32" fill="url(#gradient)">Nexus</text>
  
  <!-- Abstract geometric elements -->
  <circle cx="170" cy="20" r="5" fill="#6366f1" opacity="0.8"/>
  <circle cx="180" cy="30" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="160" cy="35" r="4" fill="#ec4899" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="170" y1="20" x2="180" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  <line x1="180" y1="30" x2="160" y2="35" stroke="#ec4899" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="35" x2="170" y2="20" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
</svg>