   <script>
    function toggleAuthMode(mode) {
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        if (mode === 'login') {
            loginTab.classList.add('bg-blue-600', 'text-white');
            loginTab.classList.remove('text-gray-700', 'dark:text-gray-300');
            signupTab.classList.remove('bg-blue-600', 'text-white');
            signupTab.classList.add('text-gray-700', 'dark:text-gray-300');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        } else {
            signupTab.classList.add('bg-blue-600', 'text-white');
            signupTab.classList.remove('text-gray-700', 'dark:text-gray-300');
            loginTab.classList.remove('bg-blue-600', 'text-white');
            loginTab.classList.add('text-gray-700', 'dark:text-gray-300');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }
    }

    // Forgot password placeholder
    function showForgotPassword() {
        alert("Forgot password modal here!");
    }

    // ‚úÖ RTL / LTR toggle
    document.getElementById("rtl-toggle").addEventListener("click", () => {
        const htmlTag = document.documentElement; // <html> element
        if (htmlTag.getAttribute("dir") === "rtl") {
            htmlTag.setAttribute("dir", "ltr");
        } else {
            htmlTag.setAttribute("dir", "rtl");
        }
    });
</script>
