<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EstateElite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
             primary: '#3B82F6',      // Bright royal blue  
secondary: '#FACC15',    // Warm gold  
accent: '#E0F2FE',       // Soft sky tint  
dark: '#111827',         // Deep gray-blue  
'dark-blue': '#1E40AF',  // Strong navy  
'light-gray': '#F9FAFB'  // Subtle white-gray  
          }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="font-sans transition-colors duration-300 dark:bg-gray-900 min-h-screen flex items-center">
  <div class="w-full">
    <!-- Hero Section -->
    
    <!-- Logo Header -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center text-3xl font-bold text-primary">
        <i class="fas fa-crown mr-2"></i>EstateElite
      </a>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-dark dark:text-white mb-2">Welcome Back</h1>
        <p class="text-gray-600 dark:text-gray-400">Sign in to your EstateElite account</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
          <input type="email" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white pr-10">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
          </div>
          <a href="#" class="text-sm text-primary hover:text-blue-600">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-dark-blue transition-colors duration-200 btn-premium">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">Don't have an account? 
          <a href="#" id="showRegister" class="text-primary hover:text-dark-blue font-semibold">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Register Form (Initially Hidden) -->
    <div id="registerForm" class="hidden max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-dark dark:text-white mb-2">Create Account</h1>
        <p class="text-gray-600 dark:text-gray-400">Sign up to get started with EstateElite</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
          <input type="text" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
          <input type="email" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input type="password" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
          <input type="password" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
        </div>

        <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-dark-blue transition-colors duration-200 btn-premium">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">Already have an account? 
          <a href="#" id="showLogin" class="text-primary hover:text-dark-blue font-semibold">Sign in</a>
        </p>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="fixed top-4 right-4 flex space-x-2">
      <button id="rtlToggle" class="p-2 bg-white dark:bg-gray-800 rounded-md text-gray-500 dark:text-gray-400 hover:text-primary transition-colors duration-200 shadow-lg">
        <i class="fas fa-globe"></i>
      </button>
      <button id="darkModeToggle" class="p-2 bg-white dark:bg-gray-800 rounded-md text-gray-500 dark:text-gray-400 hover:text-primary transition-colors duration-200 shadow-lg">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
      </button>
    </div>
  </div>

  <script>
    // Toggle between Login and Register
    document.getElementById("showRegister").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    });

    document.getElementById("showLogin").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    });
  </script>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
